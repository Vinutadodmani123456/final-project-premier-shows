<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Premier video</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin:0;
            padding:0;
            background-image:url("bolly1.jpg");
            color:white;
        }
        header {
            background-color:black;
            color: white;
            padding: 10px 20px;
            text-align: center;
    
        }
        nav {
            background-color:black;
            color: black;
            padding: 10px;
            text-align: center;
        }
        nav button{
            color:black;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            
        }
        .content {
            padding: 20px;
        }
        .Welcome {
            
            width: 600px;
            margin: 15px;
            padding:0;
        }
        .Join {
            width: 70%;
            height: 300px;
            margin:15px;
            
        }
        div button{
            height:50px;
            width:300px;
            border-radius:10px;
            font-size: large;
            font-weight: bold;
        }
        footer {
            background-color: #232F3E;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1{
            font-size:40px;
        }
        Section{
            height:80vh;
            background-color:white;
            color:white;
            padding: 10px;
            text-align: center;
            background-image: url(back4.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .Hero Button{
            height:50px;
            width:300px;
            border-radius:10px;
            font-size: large;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Premier Shows</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <button onclick="movies">MOVIES</button>
        <button onclick="shows">TV SHOWS</button>
        <button onclick="live">LIVE TV</button>
        
        
    </nav>

    <!-- Main Content Area -->
    <div class="content">
        

        <!-- Example Video Card -->
        <div class="Welcome">
            <h1>Welcome to Premier Shows</h1>
            
        </div>

        <div class="Join">
            <h2>Join premier to watch the latest movies,TV shows.</h2>
            <button> Sign in to join Premier</button>
           
            
        </div>
      
    </div>


    <section class="Hero">
        <h1>Watch Anywhere,Anytime....</h1>
        <h2>Enjoy your favorite shows and movies</h2>
        <button>Start Watching</button>
       
    </section>

    <!-- Footer Section -->
    <footer>
        <h4>Terms and Privacy Notice Send us Feedback Help  </h4>
        <h5>&copy; 2024 Premier Shows<h5>

    </footer>

</body>
</html>
